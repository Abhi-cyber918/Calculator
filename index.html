<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Calculator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .calculator {
      background: #0f3460;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      width: 350px;
    }
    .calculator input {
      width: 100%;
      height: 60px;
      background: #e94560;
      color: white;
      font-size: 1.5em;
      text-align: right;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .calculator input:focus {
      outline: none;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
    button {
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
    button.operator {
      background: #e94560;
      color: white;
    }
    button.number {
      background: #1a1a2e;
      color: white;
    }
    button.clear, button.backspace {
      background: #f3722c;
      color: white;
    }
    button.equals {
      background: #06d6a0;
      color: white;
      grid-column: span 2;
    }
    button:active {
      box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.3);
    }
    .glow {
      animation: glowEffect 1.5s infinite alternate;
    }
    @keyframes glowEffect {
      from {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      to {
        box-shadow: 0 0 20px rgba(255, 255, 255, 1);
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled placeholder="0">
    <div class="buttons">
      <button class="number" onclick="appendValue('7')">7</button>
      <button class="number" onclick="appendValue('8')">8</button>
      <button class="number" onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('/')">÷</button>
      <button class="number" onclick="appendValue('4')">4</button>
      <button class="number" onclick="appendValue('5')">5</button>
      <button class="number" onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('*')">×</button>
      <button class="number" onclick="appendValue('1')">1</button>
      <button class="number" onclick="appendValue('2')">2</button>
      <button class="number" onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('-')">−</button>
      <button class="number" onclick="appendValue('0')">0</button>
      <button class="number" onclick="appendValue('.')">.</button>
      <button class="equals glow" onclick="calculate()">=</button>
      <button class="operator" onclick="appendValue('+')">+</button>
      <button class="clear" onclick="clearResult()">C</button>
      <button class="backspace" onclick="backspace()">⌫</button>
    </div>
  </div>

  <script>
    // Append value to the input field
    function appendValue(value) {
      const result = document.getElementById("result");
      if (result.value === "0") result.value = ""; // Replace initial 0
      result.value += value;
    }

    // Clear the input field
    function clearResult() {
      document.getElementById("result").value = "0";
    }

    // Remove the last character
    function backspace() {
      const result = document.getElementById("result");
      result.value = result.value.slice(0, -1) || "0";
    }

    // Calculate the result
    function calculate() {
      const result = document.getElementById("result");
      try {
        result.value = eval(result.value) || "0";
      } catch {
        result.value = "Error";
      }
    }

    // Keyboard support
    document.addEventListener("keydown", (event) => {
      const key = event.key;
      const result = document.getElementById("result");
      if (!isNaN(key) || "/*-+.=".includes(key)) {
        if (key === "=" || key === "Enter") calculate();
        else appendValue(key);
      } else if (key === "Backspace") {
        backspace();
      } else if (key === "Escape") {
        clearResult();
      }
    });
  </script>
</body>
</html>
